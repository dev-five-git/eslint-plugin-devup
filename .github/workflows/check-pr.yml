name: Check Pull Request
on:
  pull_request:
    branches:
      - main
jobs:
  check:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun i
      - run: |
          bun lint
          bun test
          bun build
